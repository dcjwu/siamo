---
layout: signup
title: SIAMO | Create Account
---

<div class="signup">
    <div class="signup__inner">
        <div class="container">
            <div class="signup__top">
                <div class="signup__header">Create Account</div>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="signup__form" id="signupForm">
            <div class="form-control">
                <label for="nameNew">Name</label>
                <input type="text" placeholder="Name..." id="nameNew">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="surnameNew">Surname</label>
                <input type="text" placeholder="Surname..." id="surnameNew">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="emailNew">Email Address</label>
                <input type="email" placeholder="Email..." id="emailNew">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control form-control--pass">
                <label for="passwordNew">Password</label>
                <input type="password" placeholder="Message..." id="passwordNew">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2New">Repeat Password</label>
                <input type="password" placeholder="Message..." id="password2New">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button type="submit" class="btn btn--form">Create Account</button>
        </form>
    </div>
</div>
