<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Oswald:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/593d831025.js" crossorigin="anonymous"></script>
    
    <title>SIAMO | Leaderboard</title></head>
<body>

    <nav class="navbar navbar-expand-xl">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img class="nav__logo" src="assets/images/logo.png" alt="Siamo Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav__mt collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="leaderboard.html">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Contacts</a>
                    </li>
                </ul>
                <div class="navbtn__mt d-flex">
                    <a class="nav__btn btn"  href="sign_up.html">Sign Up</a>
                    <button class="nav__btn btn" type="submit" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                    <form class="login__form" id="formLogin">
                        <p class="login__login">Login</p>
                        <div class="login__form-control">
                            <input type="text" placeholder="Username..." id="usernameLogin"/>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="login__form-control">
                            <input type="password" placeholder="Password..." id="passwordLogin"/>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <button class="btn btn--small">Go</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="leaderboard">
        <div class="container">
            <h1>coming soon</h1>
        </div>
    </div>

    <footer class="footer">
        <div class="footer__wrapper">
            <div class="footer__link">
                <a href="mailto:siamoteamdk@gmail.com">siamoteamdk@gmail.com</a>
                <i class="footer__icon fas fa-envelope"></i>
            </div>
            <div class="footer__link">
                <a href="https://www.facebook.com/SiamoFAarhus" target="_blank">@SiamoFAarhaus</a>
                <i class="footer__icon fab fa-facebook-square"></i>
            </div>
            <div class="footer__link">
                <a href="https://www.instagram.com/siamostreet/" target="_blank">@siamostreet</a>
                <i class="footer__icon fab fa-instagram-square"></i>
            </div>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal" id="videoModal" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel" aria-modal="true"
         role="dialog">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title modal__header" id="staticBackdropLabel">Siamo Street Festival - Aftermovie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal__body">
                    <div class="modal__video">
                        <iframe width="1280" height="548" src="https://www.youtube.com/embed/J6p58Y1Fhps"
                                title="SiamoStreet Festival - Aftermovie" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                        </iframe>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>

</body>
</html>
