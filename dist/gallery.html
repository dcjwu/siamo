<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Oswald:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/593d831025.js" crossorigin="anonymous"></script>
    
    <title>SIAMO | Gallery</title></head>
<body>

    <nav class="navbar navbar-expand-xl">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img class="nav__logo" src="assets/images/logo.png" alt="Siamo Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav__mt collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="leaderboard.html">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
                <div class="navbtn__mt d-flex">
                    <a class="nav__btn btn"  href="sign_up.html">Sign Up</a>
                    <button class="nav__btn btn" type="submit" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                    <form class="login__form" id="loginForm">
                        <p class="login__login">Login</p>
                        <div class="form-control form-control--login">
                            <input type="text" placeholder="Username..." id="username"/>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control form-control--login">
                            <input type="password" placeholder="Password..." id="password"/>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <button type="submit" class="btn btn--small">Go</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="gallery">
        <div class="container">
            <div class="gallery__main">
                <h3 class="gallery__header">September 2021</h3>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col">
                        <div class="gallery__card card shadow-sm">
                            <img class="gallery__img" src="assets/images/gallery1.png" alt="Gallery Image">
                            <div class="card-body">
                                <h5 class="card-title gallery__name">Siamo Street Cup 7</h5>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="photos1.html" class="btn btn-sm">View</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="gallery__card card shadow-sm">
                            <img class="gallery__img" src="assets/images/gallery2.png" alt="Gallery Image">
                            <div class="card-body">
                                <h5 class="card-title gallery__name">Siamo Street Cup 77</h5>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="photos2.html" class="btn btn-sm">View</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="gallery__card card shadow-sm">
                            <img class="gallery__img" src="assets/images/gallery3.png" alt="Gallery Image">
                            <div class="card-body">
                                <h5 class="card-title gallery__name">Siamo Street Cup 777</h5>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="photos3.html" class="btn btn-sm">View</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer__wrapper">
            <div class="footer__link">
                <a href="mailto:siamoteamdk@gmail.com">siamoteamdk@gmail.com</a>
                <i class="footer__icon fas fa-envelope"></i>
            </div>
            <div class="footer__link">
                <a href="https://dk.linkedin.com/company/siamostreet">Siamo Street</a>
                <i class="footer__icon fab fa-linkedin"></i>
            </div>
            <div class="footer__link">
                <a href="https://www.facebook.com/SiamoFAarhus" target="_blank">@SiamoFAarhaus</a>
                <i class="footer__icon fab fa-facebook-square"></i>
            </div>
            <div class="footer__link">
                <a href="https://www.instagram.com/siamostreet/" target="_blank">@siamostreet</a>
                <i class="footer__icon fab fa-instagram-square"></i>
            </div>
        </div>
    </footer>

    <div class="modal" id="videoModal" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel" aria-modal="true"
         role="dialog">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title modal__header" id="staticBackdropLabel">Siamo Street Festival - Aftermovie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal__body">
                    <div class="modal__video">
                        <iframe id="modalVid" width="1280" height="548" src=""
                                title="SiamoStreet Festival - Aftermovie" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                        </iframe>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="photoModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img class="modal__photo" alt="Event Photo">
                </div>
                <div class="modal-footer modal__footer">
                    <i class="fas fa-arrow-circle-left"></i>
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
            </div>
        </div>
    </div>
    

    <script src="assets/js/app.js"></script>

</body>
</html>
