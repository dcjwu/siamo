<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Oswald:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/593d831025.js" crossorigin="anonymous"></script>
    
    <title>SIAMO | Create Account</title></head>
<body>


<div class="signup">
    <div class="signup__inner">
        <div class="container">
            <div class="signup__top">
                <div class="signup__header">Create Account</div>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="signup__form" id="signupForm">
            <div class="form-control">
                <label for="nameNew">Name</label>
                <input type="text" placeholder="Name..." id="nameNew">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="surnameNew">Surname</label>
                <input type="text" placeholder="Surname..." id="surnameNew">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="emailNew">Email Address</label>
                <input type="email" placeholder="Email..." id="emailNew">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control form-control--pass">
                <label for="passwordNew">Password</label>
                <input type="password" placeholder="Message..." id="passwordNew">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2New">Repeat Password</label>
                <input type="password" placeholder="Message..." id="password2New">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button type="submit" class="btn btn--form">Create Account</button>
        </form>
    </div>
</div>

<footer class="footer">
    <div class="footer__wrapper">
        <div class="footer__link">
            <a href="mailto:siamoteamdk@gmail.com">siamoteamdk@gmail.com</a>
            <i class="footer__icon fas fa-envelope"></i>
        </div>
        <div class="footer__link">
            <a href="https://dk.linkedin.com/company/siamostreet">Siamo Street</a>
            <i class="footer__icon fab fa-linkedin"></i>
        </div>
        <div class="footer__link">
            <a href="https://www.facebook.com/SiamoFAarhus" target="_blank">@SiamoFAarhaus</a>
            <i class="footer__icon fab fa-facebook-square"></i>
        </div>
        <div class="footer__link">
            <a href="https://www.instagram.com/siamostreet/" target="_blank">@siamostreet</a>
            <i class="footer__icon fab fa-instagram-square"></i>
        </div>
    </div>
</footer>

<script src="assets/js/app.js"></script>
</body>
</html>
